name: Tests & Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run type checking
        run: yarn typecheck

      - name: Run tests
        run: yarn test

      - name: Run tests with coverage
        run: yarn test:coverage:main --reporter=json --outputFile=coverage.json

      - name: Generate coverage report
        if: github.event_name == 'pull_request'
        uses: actions/vitest-coverage-report-action@v1
        with:
          path: coverage.json
          badge: true
          format: markdown
          output: both
          thresholds: '80 60'
          title: 'Main Package Coverage Report'
